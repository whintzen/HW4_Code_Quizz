<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Code Quizz </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="nav">
			<!-- view scores link on the top left of nav bar-->
			<div class="timerCountDown getScore">
               <h4>Timer Count Down Section</h4>
			</div>
			<!-- countdown timer on the top right of nav bar-->
			<div class="time">
				<h4>Time: <span id="timeRemaining">0</span></h4>
            </div>
            
		</section>
		<!--main body section of quiz-->
		<section class="quiz">
            <div id="bodyOfQuizz">      
                <h1>Coding Quiz Challenge! </h1>
                <h5> Try to answer the following questions:</h5>
                <h3>Click the Start Button!</h3>
                <button onclick="startQuiz()">Start!</button>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
